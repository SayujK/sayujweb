	<style>
		body{
			margin: 0;
			background-color: black;
			color: white;
		}
				/* link*/
				a:link {
			color: #ffffff;
			text-decoration: none;
			transition: 0.5s;
			font-weight: bold;
		}
		
		/* visited link */
		a:visited {
			color: #eff3f5;
			text-decoration: none;
		}
		
		/* mouse over link */
		a:hover {
			color: #9c9c9c;
			text-decoration: underline;
			font-weight: 100;
			font-weight: bold;
		}
		
		/* selected link */
		a:active {

			text-decoration: none;
		}

			color: white;

		}
