<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Me</title>

    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="./images/mylogo.png" />

    <script
      src="https://kit.fontawesome.com/385a42cb55.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="./index.html">Home</a>
        <a href="#">Contact</a>
        <a href="./inventory.html">Inventory</a>
      </div>
      <div class="nav-right">
        <a href="https://youtube.com/@sayuj" target="_blank">SUBSCRIBE</a>
      </div>
    </nav>
    <div class="contact-main-body">
      <div class="contact-left">
        <p class="title-text-large mc-font" style="text-align: center">
          Contact ME!
        </p>
        <p class="description">
          Send me a message about a video idea, collab, or just say hello!
        </p>
        <form
          method="POST"
          action="https://formsubmit.co/edcdf8e949e86a87f4e2cce1c7d32704"
          class="form-body"
        >
          <input type="text" placeholder="Enter Your Name!" required />
          <input type="email" placeholder="Enter Your Email!" required />
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Write Me Something!"
            cols="30"
            rows="10"
            style="resize: none"
            required
          ></textarea>

          <button>Submit</button>
        </form>
      </div>
      <div class="contact-right">
        <h1 id="title" class="main-title" data-value="CONTACT">CONTACT</h1>
      </div>
    </div>
    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let interval = null;

      document.querySelector("#title").onmouseover = (event) => {
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if (index < iteration) {
                return event.target.dataset.value[index];
              }

              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

          if (iteration >= event.target.dataset.value.length) {
            clearInterval(interval);
          }

          iteration += 1 / 2;
        }, 50);
      };
    </script>
  </body>
</html>
