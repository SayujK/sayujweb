<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./image/logo.png" />

    <link rel="stylesheet" href="./style/font-faces.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <script
      src="https://kit.fontawesome.com/385a42cb55.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/dark-mode-toggle.js" defer></script>

    <style>
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-left">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="./inventory.html">Inventory</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li>
            <a href="https://youtube.com/@sayuj" target="_blank"
              ><button class="sub-button">SUBSCRIBE</button></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <form
        method="POST"
        action="https://formsubmit.co/edcdf8e949e86a87f4e2cce1c7d32704"
      >
        <h1
          id="title"
          class="mc-font title-text-large margin"
          data-value="CONTACT ME!"
        >
          CONTACT ME!
        </h1>

        <input
          type="text"
          name="First-name"
          placeholder="Enter First Name"
          required
        />
        <input
          type="text"
          name="Last-name"
          placeholder="Enter Last Name"
          required
        />
        <input
          type="email"
          name="Email"
          placeholder="Enter Your Email"
          required
        />
        <textarea
          rows="5"
          name="Comment"
          placeholder="Enter your Comment"
          style="resize: none"
          required
        ></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://sayuj.com.np/success.html"
        />
        <div class="btn-row">
          <button>Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-section section-left">
          <nav class="dark-mode-toggle">
            <p class="info description">
              May not work on some browsers due to lack of browser support
            </p>
            <p class="lable-text-small mc-font">TOGGLE THEME</p>
            <input
              type="checkbox"
              id="dark-mode-toggle"
              onclick="toggleDarkMode()"
            />
            <label for="dark-mode-toggle">Toggle</label>
          </nav>
        </div>
        <div class="footer-section section-right">
          <p class="label-text-meidum mc-font">Sitemap</p>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="./inventory.html">Inventory</a></li>
          </ul>
        </div>
      </div>
      <p class="description body-text-small">
        <a href="./privacy.html">&#169; Sayuj Kuickel 2023</a>
      </p>
    </footer>
    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let interval = null;

      document.querySelector("#title").onmouseover = (event) => {
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if (index < iteration) {
                return event.target.dataset.value[index];
              }

              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

          if (iteration >= event.target.dataset.value.length) {
            clearInterval(interval);
          }

          iteration += 1 / 3;
        }, 60);
      };
    </script>
  </body>
</html>
