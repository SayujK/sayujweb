<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <link rel="icon" href="./images/logo.png" />

    <script src="./js/theme-switcher.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6c293dea87.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
        <a href="#">Contact</a>
      </div>
      <div class="header-right">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle">
          <img
            src="./images/svg-icons/white-sun-solid.svg"
            id="unchecked-icon"
          />
          <img
            src="./images/svg-icons/white-moon-solid.svg"
            id="checked-icon"
            style="display: none"
          />
        </label>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form
          action="https://formsubmit.co/edcdf8e949e86a87f4e2cce1c7d32704"
          method="POST"
          class="form"
        >
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Email</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="Email"
                name="Email"
                placeholder="Your Email.."
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-text-center">
        <span class="title-small">Thankyou for visiting</span>
      </div>
      <div class="footer-container">
        <div class="footer-items">
          <p class="title-small">Follow me!</p>
          <div class="footer-socials">
            <div class="social-icons icon-discord">
              <a href="https://discord.com/invite/Zmc6ZSuHAV"
                ><i class="fa-brands fa-discord"></i
              ></a>
            </div>
            <div class="social-icons icon-youtube">
              <a href="https://youtube.com/@sayuj"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
            <div class="social-icons icon-facebook">
              <a href="https://facebook.com/sayujyt"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </div>
            <div class="social-icons icon-tiktok">
              <a href="https://tiktok.com/@sayujyt"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="footer-items">
          Feel free to <a href="./contact.html">Contact me</a> if you have a
          video idea or anything in general you'd like for me to hear.
          <br />
          you can also message me on my <a href="">discord server</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
